apply from: './gradleScripts/my_ip.gradle'

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.serialization_version = '0.10.0'
    ext.ktor_version = '1.1.3'
    ext.detekt_gradle_plugin = '1.0.0-RC14'

    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.44"
        classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_gradle_plugin"
    }
}

subprojects {
    ext.html_version = "0.6.11"

    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlinx.html" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://kotlin.bintray.com/kotlin-js-wrappers"}
    }

    apply plugin: "io.gitlab.arturbosch.detekt"

    detekt {
        toolVersion = "1.0.0-RC14"
        input = files("src/main/kotlin")
        filters = ".*/resources/.*,.*/build/.*"
        config = files("${project.rootDir}/default-detekt-config.yml")
    }
}

task runBackend(dependsOn: ':backend:run')
task runFrontend(dependsOn: ':frontend:run')