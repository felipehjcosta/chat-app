group 'com.github.felipehjcosta'
version '1.0-SNAPSHOT'

apply plugin: "org.jetbrains.kotlin.js"
apply plugin: 'kotlin-dce-js'

repositories {
    maven { url "https://kotlin.bintray.com/kotlin-js-wrappers/" }
}

kotlin {
    target {
        browser {
            configure([compilations.main, compilations.test]) {
                kotlinOptions {
                    metaInfo = true
                    sourceMap = true
                    moduleKind = 'commonjs'
                    main = "call"
                    allWarningsAsErrors = true
                }
            }
            webpackTask {
                runTask {
                    //todo: use dsl after KT-32016 will be fixed
                    devServer = new org.jetbrains.kotlin.gradle.targets.js.webpack.KotlinWebpackConfig.DevServer(
                            true, false, true, true, false,
                            8081,
                            ["/api": "http://0.0.0.0:8082"],
                            ["$projectDir/src/main/resources".toString()]
                    )
                }
            }
            testTask {
                useKarma {
                    usePhantomJS()
                }
            }
        }
    }
    sourceSets {
        main {
            dependencies {
                implementation project(":common:client")
                implementation kotlin("stdlib-js")

                implementation npm("kotlinx-coroutines-core", "1.2.2")
                implementation npm("kotlinx-html", "0.6.12")
                implementation npm("core-js", "^3.1.4")
                implementation npm("@jetbrains/kotlin-react", "16.8.6-pre.80")
                implementation npm("@jetbrains/kotlin-react-dom", "16.8.6-pre.80")
                implementation npm("@jetbrains/kotlin-extensions", "1.0.1-pre.80")
                implementation npm("react", "16.8.6")
                implementation npm("react-dom", "16.8.6")
            }
        }
        test {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"
            }
        }
    }
}
